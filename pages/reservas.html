    <main class="reservas">
        <div class="reservas__titulo formatoEspacio">
            <h1 class="reservas__h1">Ingresar datos</h1>
        </div>

        <form class="reservas__formulario" action="https://www.freecatphotoapp.com/submit-cat-photo">
            <!--Caja 1: datos personales-->
            <fieldset class="reservas__infoPersonal">
                <legend class="reservas__legend">Información Personal</legend>
                <div class="reservas__nombres">
                    <label class="reservas__label" for="">Nombres:</label>
                    <input class="reservas__input" type="text" placeholder="ej. Juan">
                </div>
                <div class="reservas__apellidos">
                    <label class="reservas__label" for="">Apellidos:</label>
                    <input class="reservas__input" type="text" placeholder="ej. Pérez">
                </div>
                <div class="reservas__estadoCivil">
                    <label class="reservas__label">Estado Civil:</label>
                    <label class="reservas__label" for="">
                        <input class="reservas__input" type="radio" name="estadocivil">Soltero
                    </label>
                    <label class="reservas__label" for="">
                        <input class="reservas__input" type="radio" name="estadocivil">Casado
                    </label>
                    <label class="reservas__label" for="">
                        <input class="reservas__input" type="radio" name="estadocivil">Divorciado
                    </label>
                </div>
                <div class="reservas__celular">
                    <label class="reservas__label" for="">Celular:</label>
                    <input class="reservas__input" type="tel">
                </div>
                <div class="reservas__correo">
                    <label class="reservas__label" for="">Correo:</label>
                    <input class="reservas__input" type="email" placeholder="ej. jperez@coreo.com">
                </div>
            </fieldset>
            <!--Caja 2: datos de la reserva-->
            <fieldset class="reservas__infoReservas">
                <legend class="reservas__legend">Información de Rerserva</legend>
                <div class="reservas__numerosPersonas">
                    <label class="reservas__label" for="">N°de Personas:</label>
                    <input class="reservas__input" type="number" min="1" max="50">
                </div>
                <div class="reservas__fecha">
                    <label class="reservas__label" for="">Fecha:</label>
                    <input class="reservas__input" type="date">
                </div>
                <div class="reservas__llegada">
                    <label class="reservas__label" for="">Hora Llegada:</label>
                    <input class="reservas__input" type="time">
                </div>
                <div class="reservas__contactarCli">
                    <label class="reservas__label">Contactarlo a través de:</label>
                    <label class="reservas__label" for="">
                        <input class="reservas__input" type="checkbox" name="contactar">Celular
                    </label>
                    <label class="reservas__label" for="">
                        <input class="reservas__input" type="checkbox" name="contactar">Correo
                    </label>
                    <label class="reservas__label" for="">
                        <input class="reservas__input" type="checkbox" name="contactar">Whatsapp
                    </label>
                </div>
                <div class="reservas__comentarios">
                    <textarea class="reservas__textArea" name="" id="" cols="50" rows="10"
                        placeholder=" Dejar un comentario"></textarea>
                </div>
            </fieldset>
            <div class="reservas__botones">
                <button class="reservas__enviar" type="submit">Enviar Información</button>
                <button class="reservas__borrar" type="reset">Borrar</button>
            </div>
        </form>
